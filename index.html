<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Antonio Bros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="mario"></div>

    <!-- Platforms -->
    <div class="platform" style="left: 200px; bottom: 200px;"></div>
    <div class="platform" style="left: 400px; bottom: 300px;"></div>
    <div class="platform" style="left: 650px; bottom: 150px;"></div>

    <!-- Enemy -->
    <div class="enemy" id="goomba" style="left: 500px;"></div>

    <!-- Coin -->
    <div class="coin" id="coin" style="left: 450px; bottom: 340px;"></div>

    <!-- Ground -->
    <div id="ground"></div>
  </div>

  <!-- Coin Sound -->
  <audio id="coinSound">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAwF0AAIC7AAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <script src="game.js"></script>
</body>
</html>
